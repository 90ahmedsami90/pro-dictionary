<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Dictionary App</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logoimg.webp" alt="Dictionary App Logo" class="logo">
            <h1>Pro Dictionary</h1>
        </header>

        <main>
            <button class="start-button" id="startBtn">Start App</button>
            <div class="search-box" id="searchBox">
                <input type="text" id="wordInput" placeholder="Search for a word..." />
                <button id="searchBtn">Search</button>
            </div>
            <div id="loader"></div>
            <div id="result"></div>
            <div class="image-container" id="imageContainer"></div>
        </main>

        <footer>
            <p>&copy; 2024 Pro Dictionary. Built with ❤️ by a Pro Developer.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
